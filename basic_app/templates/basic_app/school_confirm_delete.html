{% extends "basic_base.html" %} {% block body_block %}
<div class="jumbotron">
    <h1>Are you sure you want to permanently delete {{ school.name }}?</h1>

    <hr />
    <form method="POST">
        {% csrf_token %}
        <div style="display: flex; justify-content: space-between;">
            <button class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'detail' pk=school.pk %}" class="btn btn-secondary"
                >No, Keep it!</a
            >
        </div>
    </form>
</div>

{% endblock %}
